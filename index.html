<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="logo-container">
          <img src="./images/logo.svg" alt="Ping logo" class="logo" />
        </header>

        <div class="content">
          <h1>We are launching <span class="soon">soon!</span></h1>
          <p class="main-text">Subscribe and get notified</p>
        </div>

        <form class="buttons">
          <input type="text" name="text" id="text" placeholder="Your email address..." />
          <button id="btn" type="submit">Notify Me</button> 
          <p class="error-message">Please provide a valid email address</p>
        </form>
        
        <img
          src="./images/illustration-dashboard.png"
          alt="a gray dashboard"
          class="hero-img"
        />
      </div>
    </main>

    <footer>
      <ul class="social-icons">
        <li><i class="fa-brands fa-facebook-f"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
      </ul>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
